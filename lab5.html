<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Долбик Артём Евгеньевич. Лабораторная 5</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Добро пожаловать! \nАвтор страницы: \nДолбик Артём Евгеньевич';
                alert(author);
            }
            function showDiff() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showMult() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' равно ' + result);
            }
            function changeOutput(buttonNum, backColor, textColor, textAlign) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.textAlign = textAlign;
            }
            function showPrice() {
                let inputApples = document.getElementById("numberApples");
                let inputPears = document.getElementById("numberPears");
                let inputOranges = document.getElementById("numberOranges");
                let inputMelons = document.getElementById("numberMelons");

                let a = parseInt(inputApples.value);
                let b = parseInt(inputPears.value);
                let c = parseInt(inputOranges.value);
                let d = parseInt(inputMelons.value);

                let price = 100 * a + 80 * b + 150 * c + 300 * d;
                let output = document.getElementById('price');
                output.innerHTML = "Общая цена:" + price + "р" 
            }
            function showCircle(id) {
                let g = document.getElementById(id);
                g.style.display = 'none';
            }
        </script>
        <style>
            .message {
                width: 200px;
                height: 30px;
                background-color: darkblue;
                border: solid;
                border-radius: 7px;
                display: inline-block;
                color: orange;
                padding: 5px;
                text-align: center;
                cursor: pointer;
            }

            .output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }

            .Circle {
                height: 50px;
                width: 50px;
                border: 1px solid;
                border-radius: 100px;
                display: inline-block;
                text-align: center;
                line-height: 50px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать кто автор страницы</div>
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведение</div>
            <div class="message" onclick="showDiv()">Найти деление чисел</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'green', 'yellow', 'left')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'right')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white', 'center')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'red', 'black', 'auto')">
            </div>

            <div id="output"></div>

            <div class="korzina">
                <h1>Корзина товаров</h1><br>
                <label>Яблоки (100р/шт):</label><br>
                <input type="number" id="numberApples"><br>

                <label>Груши (80р/шт):</label><br>
                <input type="number" id="numberPears"><br>

                <label>Апельсины (150р/шт):</label><br>
                <input type="number" id="numberOranges"><br>

                <label>Арбузы (300р/шт):</label><br>
                <input type="number" id="numberMelons"><br>

                <input type="button" value="Рассчитать" onclick="showPrice()">
                <div id="price"></div>
            </div>

            <div class="Circle" style="background-color: darkblue;" id="a1" onclick="showCircle('a1')"><b>1</b></div>
            <div class="Circle" style="background-color: green;" id="a2" onclick="showCircle('a2')"><b>2</b></div>
            <div class="Circle" style="background-color: purple;" id="a3" onclick="showCircle('a3')"><b>3</b></div>
            <div class="Circle" style="background-color: sienna;" id="a4" onclick="showCircle('a4')"><b>4</b></div>
            <div class="Circle" style="background-color: black;" id="a5" onclick="showCircle('a5')"><b>5</b></div>
            <div class="Circle" style="background-color: coral;" id="a6" onclick="showCircle('a6')"><b>6</b></div>
            <div class="Circle" style="background-color: hotpink;" id="a7" onclick="showCircle('a7')"><b>7</b></div>
            <div class="Circle" style="background-color: lawngreen;" id="a8" onclick="showCircle('a8')"><b>8</b></div>
            <div class="Circle" style="background-color: aquamarine;" id="a9" onclick="showCircle('a9')"><b>9</b></div>
            <div class="Circle" style="background-color: firebrick;" id="a10" onclick="showCircle('a10')"><b>10</b></div>
        </main>

        <footer onclick="showAuthor()">
            &copy; Долбик Артём, ФБИ-13, 2 курс, 2023
        </footer>
    </body>
</html>
